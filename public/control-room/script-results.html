<!DOCTYPE html>
<html>
    <head>
        <title>All Test Results</title>
        <link rel="stylesheet" href="css/screening.css" type="text/css" />
        <script src="../node_modules/montage/montage.js" data-package=".."></script>
        <script type="text/montage-serialization">
        {
            "scriptresultsview1": {
                "module": "control-room/ui/script-results-view.reel",
                "name": "ScriptResultsView"
            },
            "refreshTable": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "refreshTable"},
                    "identifier": "refreshTable"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "restGrid": {
                "prototype": "control-room/ui/rest-grid.reel",
                "properties": {
                    "element": {"#": "scriptResults"},
                    "restResourceUrl": "/screening/api/v1/test_results?api_key=5150",
                    "columns": [
                        {"property": "_id", "label": "Id"},
                        {"property": "agent", "label": "Agent"},
                        {"property": "testcase.name", "label": "Script"},
                        {"property": "startTime", "label": "Start"},
                        {"property": "endTime", "label": "End"},
                        {"property": "status", "label": "Result"}
                    ]
                }
            },
            "owner": {
                "prototype": "control-room/script-results",
                "properties": {
                    "components": [
                        {"@": "scriptresultsview1"}
                    ],
                    "restTable": {"@": "restGrid"}
                }
            }
        }
        </script>
    </head>

    <body>
        <button id="refreshTable">Refresh</button>
        <div id="scriptResults"></div>
    </body>
</html>
